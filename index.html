<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renovación 1-12</title>
  <link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
	
	<script>
 async function cargarInicio() {
 const resp = await fetch("content/inicio.yml");
 const text = await resp.text();
 const data = jsyaml.load(text);

	 // Banner
 const bannerDiv = document.querySelector(".top-banner");
 bannerDiv.innerHTML = data.banner
   .map(src => `<img src="${src}" class="banner-img">`)
   .join("");
 
	 // Logo
 document.querySelector(".logo-renovacion").src = data.logo;
 
	 // Bienvenida
 document.getElementById("bienvenida-titulo").innerHTML = data.bienvenida.titulo;
 document.getElementById("bienvenida-texto").innerHTML = data.bienvenida.texto;
 document.getElementById("bienvenida-imagen").src = data.bienvenida.imagen;
 
	 // Secciones dinámicas
 const secDiv = document.getElementById("secciones");
 secDiv.innerHTML = data.secciones.map(sec => `
<section>
<h2>${sec.titulo}</h2>
<p>${sec.contenido}</p>
</section>
 `).join("");
}
cargarInicio();
  </script>

	<header class="encabezado">
	  
	<div class="top-banner"></div>
	  
	<img class="logo-renovacion" src="" alt="Logo Renovación 1-12">
		
	<div class="texto-encabezado">
		<h1>Renovación 1-12</h1>
		<p>Logia Masónica de Bucaramanga - Gran Logia de los Andes</p>
	</div>
  </header>
